<div class="login-main">
    <div class="main-pic">
        <img ondragstart="return false" src="./assets/images/login/main.png">
    </div>
    <div class="close-win" (click)="closeWindow()"></div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="example-form" autocomplete="off">
        <div class="login-text">
            <img ondragstart="return false" src="./assets/images/login/icon_account.png" class="input-img">
            <input class="username" name="username" type="text" placeholder="请输用户名" required [(ngModel)]="input.userName" (blur)="queryOrgs(loginForm)">
        </div>
        <div class="login-text">
            <img ondragstart="return false" src="./assets/images/login/icon_password.png" class="input-img">
            <input class="password" name="password" type="password" placeholder="请输入密码" required [(ngModel)]="input.password" (blur)="queryOrgs(loginForm)">
        </div>
        <div class="login-text">
            <img ondragstart="return false" src="./assets/images/login/icon_company.png" class="input-img">
            <select [(ngModel)]="selectedOrg" class="org-select" name="selectedOrg">
                <option *ngFor="let org of orgs" [ngValue]="org">{{org.orgName}}</option>
            </select>
        </div>
        <div class="customized">
            <div [ngClass]="{'outer-border-on':isSavePassword, 'outer-border-off':!isSavePassword}" (click)="savePassword()"></div>
            <div class="remember">记住密码</div>
            <div [ngClass]="{'outer-border-on':isAutoLogin, 'outer-border-off':!isAutoLogin}" (click)="autoLogin()"></div>
            <div class="auto-login">自动登录</div>
        </div>
        <button class="login-button" type="submit">登录</button>
        <div *ngIf="errorMessage" class="error-message">
            {{errorMessage}}
        </div>
    </form>
</div>
